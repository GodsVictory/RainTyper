    <script>
        $(document).ready(function() {

                wpm = 0;
            },5000);
            $('#customText').focus();
            var isMobile = false;
            if(/(android|bb\d+|meego)+.mobile|avantgo|bada\/|blackberry|blazer|compal|elaine|fennec|hiptop|iemobile|ip(hone|od)|ipad|iris|kindle|Android|Silk|lge |maemo|midp|mmp|netfront|opera m(ob|in)i|palm( os)?|phone|p(ixi|re)\/|plucker|pocket|psp|series(4|6)0|symbian|treo|up\.(browser|link)|vodafone|wap|windows (ce|phone)|xda|xiino/i.test(navigator.userAgent) 
                || /1207|6310|6590|3gso|4thp|50[1-6]i|770s|802s|a wa|abac|ac(er|oo|s\-)|ai(ko|rn)|al(av|ca|co)|amoi|an(ex|ny|yw)|aptu|ar(ch|go)|as(te|us)|attw|au(di|\-m|r |s )|avan|be(ck|ll|nq)|bi(lb|rd)|bl(ac|az)|br(e|v)w|bumb|bw\-(n|u)|c55\/|capi|ccwa|cdm\-|cell|chtm|cldc|cmd\-|co(mp|nd)|craw|da(it|ll|ng)|dbte|dc\-s|devi|dica|dmob|do(c|p)o|ds(12|\-d)|el(49|ai)|em(l2|ul)|er(ic|k0)|esl8|ez([4-7]0|os|wa|ze)|fetc|fly(\-|_)|g1 u|g560|gene|gf\-5|g\-mo|go(\.w|od)|gr(ad|un)|haie|hcit|hd\-(m|p|t)|hei\-|hi(pt|ta)|hp( i|ip)|hs\-c|ht(c(\-| |_|a|g|p|s|t)|tp)|hu(aw|tc)|i\-(20|go|ma)|i230|iac( |\-|\/)|ibro|idea|ig01|ikom|im1k|inno|ipaq|iris|ja(t|v)a|jbro|jemu|jigs|kddi|keji|kgt( |\/)|klon|kpt |kwc\-|kyo(c|k)|le(no|xi)|lg( g|\/(k|l|u)|50|54|\-[a-w])|libw|lynx|m1\-w|m3ga|m50\/|ma(te|ui|xo)|mc(01|21|ca)|m\-cr|me(rc|ri)|mi(o8|oa|ts)|mmef|mo(01|02|bi|de|do|t(\-| |o|v)|zz)|mt(50|p1|v )|mwbp|mywa|n10[0-2]|n20[2-3]|n30(0|2)|n50(0|2|5)|n7(0(0|1)|10)|ne((c|m)\-|on|tf|wf|wg|wt)|nok(6|i)|nzph|o2im|op(ti|wv)|oran|owg1|p800|pan(a|d|t)|pdxg|pg(13|\-([1-8]|c))|phil|pire|pl(ay|uc)|pn\-2|po(ck|rt|se)|prox|psio|pt\-g|qa\-a|qc(07|12|21|32|60|\-[2-7]|i\-)|qtek|r380|r600|raks|rim9|ro(ve|zo)|s55\/|sa(ge|ma|mm|ms|ny|va)|sc(01|h\-|oo|p\-)|sdk\/|se(c(\-|0|1)|47|mc|nd|ri)|sgh\-|shar|sie(\-|m)|sk\-0|sl(45|id)|sm(al|ar|b3|it|t5)|so(ft|ny)|sp(01|h\-|v\-|v )|sy(01|mb)|t2(18|50)|t6(00|10|18)|ta(gt|lk)|tcl\-|tdg\-|tel(i|m)|tim\-|t\-mo|to(pl|sh)|ts(70|m\-|m3|m5)|tx\-9|up(\.b|g1|si)|utst|v400|v750|veri|vi(rg|te)|vk(40|5[0-3]|\-v)|vm40|voda|vulc|vx(52|53|60|61|70|80|81|83|85|98)|w3c(\-| )|webc|whit|wi(g |nc|nw)|wmlb|wonu|x700|yas\-|your|zeto|zte\-/i.test(navigator.userAgent.substr(0,4))) isMobile = true;
            if (isMobile) {
                $('body').children().hide();
                $('body').text('RainTyper does not currently support mobile devices, sorry...');
            }
        });

        $(document).on("keydown", function (e) {
            if (e.which === 8 && !$(e.target).is("input, textarea"))
                e.preventDefault();
        });
        
        $(document).on("keypress", function (e) {
            if (!/[a-z ']/i.test(String.fromCharCode(e.which)) && e.which !== 16)
                e.preventDefault();
            pressedKey = parseInt(String.fromCharCode(e.which));
            if (!raining && pressedKey <= 5 && pressedKey >= 0) {
                level = pressedKey;
                startRain();
            }
        });
        
        function startRain() {
            if ($('#customText').val() == '') return;
            else {
                var words = $('#customText').val().replace(/[^a-zA-Z\r\n ']+/g,'').replace(/[']+/g,'0');
                wordArray =  words.match(/[a-zA-Z0]+/g);
            }
            $('#customText').blur();
            $('#menu').velocity("stop", true).velocity("fadeOut", { duration: 1000 });
            $('#win').velocity("stop", true).velocity("fadeOut", { duration: 1000 });
            raining = true;
            restart();
            rainTimer();
            rain = setInterval(rainTimer, 500*(6-level));
            $('body').keydown(function(e) {
                if (e.which === 8)
                    handleInput(e);
            });
            $('body').keypress(handleInput);
        };
        
        function rainTimer() {
            if (count == wordArray.length) return;
            var word = wordArray[count];
            $('<p class="'+word+' '+count+' rain"></p>').css('left',((Math.random()*(50-0)+0|0)-25)+'%').appendTo('#main')
                    .velocity({bottom: "20px"}, { duration: (Math.random()*((6000*(6-level))-(2000*(6-level)))+(2000*(6-level))|0), easing: "linear", complete: function() {
                        $(this).velocity({scale: 0}, { duration: 200, complete: function() {
                            $(this).text('-'+word.length).addClass('red');
                        }})
                        .velocity({ scale: 1 }, { duration: 200 })
                        .velocity({left: '-50%', top: '0px'},{ duration: 'slow', easing: [.76,0,.76,0], complete: function(){
                            $(this).remove();
                            points -= word.length;
                            if (points < 0) points = 0;
                            $('#points').text(points);
                            if (++rmCount == wordArray.length) win();
                         }});
                    }})

            charArray = word.split('');
            $.each(charArray, function(i,val) {
                val == 0 ? $('<span class="'+i+'">\'</span>').appendTo('p.'+count) : $('<span class="'+i+'">'+val+'</span>').appendTo('p.'+count);
            });
            count++;
            var input = $('#input').text();
            paintRain(input, input.length-1);
        }
        
        function handleInput(e) {
            var input = $('#input').text();
            if (e.which === 8) { input = input.slice(0, -1); }
            else if (e.which === 13 || e.which === 0 || e.which === 32) {
                if ($('.'+input).length > 0) {
                    var word = input;
                    $('.'+word).not('.green, .red').each(function() {
                        $(this).velocity("stop")
                        .velocity({scale: 0}, { duration: 200, complete: function() {
                            $(this).text('+'+word.length).addClass('green');
                        }})
                        .velocity({ scale: 1 }, { duration: 200 })
                        .velocity({left: '-50%', top: '0px'},{ duration: 'slow', easing: [.76,0,.76,0], complete: function(){
                            $(this).remove();
                            points += word.length;
                            $('#points').text(points);
                            if (++rmCount == wordArray.length) win();
                        }});
                    });
                    input = '';
                }
            }
            else if (!(/[a-zA-Z']/i).test(String.fromCharCode(e.which))) return;
            else if (!error) input = input+String.fromCharCode(e.which).replace(/'/,'0');
            $('#acc').text(getAccuracy(input.length-1, paintRain(input, input.length-1)));
            $('#input').text(input.replace(/0/,"'"));
            wpm += Math.round(input.length/5);
        }
        
        function paintRain(word, i) {
            var spansW = $('p[class^="'+word+'"] span').filter(function(){
                return parseInt($(this).attr('class')) <= i;
            });
            $('p span').not(spansW).css("color","DimGrey");
            $(spansW).css("color","white");
            if (i >= spansW.length) {
                var spansR = $('p[class^="'+word.slice(0, -1)+'"] span').filter(function(){
                    return parseInt($(this).attr('class')) <= i;
                });
                $(spansR).css("color","white");
                $('p[class^="'+word.slice(0, -1)+'"] span.'+i).css("color","red");
                error = true;
            } else error = false;
            return spansW.length;
        }
        
        function getAccuracy(l, n) {
            if (l < n) {
                totalCorrect++;
                totalInput++;
            } else totalInput++;
            acc = Math.round(totalCorrect/totalInput*100);
            return acc;
        }
        
        function win() {
            clearInterval(rain);
            raining = false;
            $('body').unbind();
            $('p.rain').velocity("fadeOut", { duration: 1000, complete: function() { $(this).remove() }});
            $('#level').text(level);
            $('#win').velocity("fadeIn", { duration: 1000, complete: function() {
                    $('#menu').velocity("fadeIn", { duration: 1000 });
            }});
        }
        
        function restart() {
            count = 0;
            rmCount = 0;
            points = 0;
            $('#points').text(points);
            acc = 100;
            $('#acc').text(acc);
            totalCorrect = 0;
            totalInput = 0;
        }

        var raining = false;
        var rain;
        var level;
        var count = 0;
        var rmCount = 0;
        var points = 0;
        var wpm = 0;
        var totalCorrect = 1;
        var totalInput = 1;
        var acc = 0;
        var error = false;
        var randomArray = [];
        var randomKey = -1;
        var wordKey = -1;
        var wordArray;
    </script>
